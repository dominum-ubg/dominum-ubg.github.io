<script>
  fetch("https://cdn.jsdelivr.net/gh/diamond-game-hub/diamond-game-hub.github.io@main/index.html")
    .then(response => response.text())
    .then(html => {
      document.open();
      document.write(html);
      document.close();
    })
    .catch(err => {
      document.body.innerHTML = "<h1>Failed To Fetch Content</h1>";
      console.error(err);
    });
</script>
