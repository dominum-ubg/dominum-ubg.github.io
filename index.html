<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-site-verification" content="UH4TWQbIOPSWvnFyIykY8XlsFwkDltZ7qeNsO0-moHM" />
<meta name="title" content="Game SIte With Hundreds Of Games">
<title>Dominum UBG</title>
<link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/dominum-ubg/dominum-ubg.github.io@main/dominum-ubg.png">
<style>
  :root {
    --bg-color: #7743FF;
    --card-color: #1c1c1c;
    --header-color: #0b0b0b;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: #fff;
    text-align: center;
  }
  .top {
    padding: 20px;
  }
  .top h1 {
    margin: 0 0 6px;
    font-size: 28px;
  }
  .top p {
    margin: 0;
    font-size: 13px;
    opacity: 0.9;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }
  #searchBox {
    width: 100%;
    margin-left: 1cm;
    margin-right: 1cm;
    max-width: auto;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  #gameCount {
    font-size: 16px;
    font-weight: bold;
  }
  .wrap {
    padding: 15px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }
  .card {
    background: var(--card-color);
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
  }
  .card h3 {
    font-size: 15px;
    margin: 8px 0 0;
  }
  .bloxy-btn {
    position: relative;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 1px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    display: inline-block;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  }
  .bloxy-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
    z-index: 1;
  }
  .bloxy-btn:hover::before {
    left: 100%;
  }
  .bloxy-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 40px rgba(139, 92, 246, 0.6),
                0 12px 48px rgba(0, 0, 0, 0.3);
  }
  .bloxy-btn:active {
    transform: translateY(-1px) scale(1.02);
  }
  .bloxy-orange-btn {
    background: linear-gradient(135deg, rgba(255, 102, 0, 0.3), rgba(0, 0, 0, 0.3));
    border-color: rgba(255, 102, 0, 0.5);
  }
  .bloxy-orange-btn:hover {
    background: linear-gradient(135deg, rgba(255, 102, 0, 0.5), rgba(0, 0, 0, 0.5));
    box-shadow: 0 0 40px rgba(255, 102, 0, 0.6),
                0 12px 48px rgba(0, 0, 0, 0.3);
  }
  .bloxy-blue-btn {
    background: rgba(0, 0, 139, 0.3);
    border-color: rgba(0, 0, 139, 0.5);
  }
  .bloxy-blue-btn:hover {
    background: rgba(0, 0, 139, 0.5);
    box-shadow: 0 0 40px rgba(0, 0, 255, 0.6),
                0 12px 48px rgba(0, 0, 0, 0.3);
  }
  .bloxy-rainbow-btn {
    background: linear-gradient(135deg, rgba(255, 95, 109, 0.3), rgba(255, 195, 113, 0.3), rgba(71, 207, 115, 0.3), rgba(56, 249, 215, 0.3));
    border-color: rgba(255, 95, 109, 0.5);
    animation: rainbow-shift 3s infinite;
  }
  @keyframes rainbow-shift {
    0%, 100% { border-color: rgba(255, 95, 109, 0.5); }
    25% { border-color: rgba(255, 195, 113, 0.5); }
    50% { border-color: rgba(71, 207, 115, 0.5); }
    75% { border-color: rgba(56, 249, 215, 0.5); }
  }
  .bloxy-grn-btn {
    background: rgba(34, 197, 94, 0.2);
    border-color: rgba(34, 197, 94, 0.5);
  }
  .bloxy-grn-btn:hover {
    background: rgba(34, 197, 94, 0.3);
    box-shadow: 0 0 40px rgba(34, 197, 94, 0.6),
                0 12px 48px rgba(0, 0, 0, 0.3);
  }
  #viewerOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #viewerWindow {
    width: 90vw;
    height: 90vh;
    max-width: 1200px;
    background: #000;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #viewerHeader {
    background: var(--header-color);
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #viewerFrame {
    flex: 1;
    border: none;
  }
  #closeBtn, #newTabBtn {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }
  #newTabBtn {
    background: #4caf50;
    color: #fff;
    margin-right: 8px;
  }
  #closeBtn {
    background: #ff5b5b;
    color: #fff;
  }
  @media (max-width: 600px) {
    #controls {
      flex-direction: column;
      gap: 8px;
    }
    .card img {
      height: 110px;
    }
    #viewerWindow {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
  }
</style>
</head>
<body>

<div style="background: #0000BB" class="top">
  <h1>SHUT DOWN</h1>
  <p>SHUT DOWN</p>
</div>
<div style="background: #0000BB">
  <a target="_blank" class="bloxy-rainbow-btn bloxy-btn" href="https://bloxcraft-ubg.pages.dev/games?utm_source=dominum-ubg.pages.dev">More Games</a>
</div>

<div id="controls">
  <input id="searchBox" placeholder="Search games..." />
</div>
<div>
  <p id="gameCount">SHUT DOWN</p>
</div>
<div id="views">
<h3 style="color: white;">Views:</h3>

</html>
